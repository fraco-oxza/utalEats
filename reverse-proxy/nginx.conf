worker_processes  1;

events {
    worker_connections  1024;
}

http {
    server {
        listen       80;

        location / {
            proxy_pass http://web-app/;
        }

        location /api/account {
            proxy_pass http://identity:3000/account;
        }

        location /api/profile {
            proxy_pass http://identity:3000/profile;
        }
    }
}
